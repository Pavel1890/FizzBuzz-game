<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Fizz Buzz</title>
  </head>
  <body>
    <div class="header">
      <p>Fizz - 2 балла</p>
      <p>Buzz - 3 балла</p>
      <p>Fizz Buzz - 5 баллов</p>
      <p>Игра до 10 баллов!</p>
    </div>
    <div class="grid-container">
      <div class="grid-item logo_player_1"></div>
      <div class="grid-item value_player_1">
        <p id="value_player_1">0</p>
      </div>
      <div class="grid-item value_player_2">
        <p id="value_player_2">0</p>
      </div>
      <div class="grid-item logo_player_2"></div>
      <div class="grid-item point_player_1">
        <p id="point_player_1">0</p>
      </div>
      <div class="grid-item wrapper_btn_1">
        <button class="button button_yellow_player" id="btn_1">давай</button>
      </div>
      <div class="grid-item wrapper_btn_2">
        <button class="button button_red_player" id="btn_2">давай</button>
      </div>
      <div class="grid-item point_player_2">
        <p id="point_player_2">0</p>
      </div>
      <div class="grid-item lot">
        <button class="button button_restart" id="btnReboot">Начать игру заново!</button>
        <button class="lot_btn">жми и узнай кто начнет!</button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
